<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贪吃蛇</title>
	<style>
		#container {
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		#snake_food {
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #f00;
			animation: snake-food 1s infinite alternate;
			-webkit-animation:snake-food 1s infinite alternate;
		}
		@keyframes snake-food {
			0% {
				width: 10px;
				height: 10px;
				transform: translate(0,0);
				-webkit-transform: translate(0,0);
			}
			100% {
				width: 20px;
				height: 20px;
				transform: translate(-25%,-25%);
				-webkit-transform: translate(-25%,-25%);
			}
		}
		.snake-body {
			position: absolute;
			width: 20px;
			height: 20px;
			background-color: #000;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="snake_food"></div>
	</div>


	<script type="text/javascript" src="snakeBody.js"></script>
	<script type="text/javascript" src="snake.js"></script>
	<script type="text/javascript" src="snakeFood.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
