<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
	<title>贪吃蛇</title>
	<style>
		#container {
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 20px auto;
			overflow: hidden;
		}
		#btn_wrapper {
			position: relative;
			width: 400px;
			height: 120px;
			margin: 0 auto;
			display: none;
		}
		#dir {
			position: absolute;
			top: 0;
			right: 20px;
			display: block;
			width: 120px;
			height: 120px;
		}
		button {
			position: absolute;
			padding: 10px;
		}
		#left {
			top: 50%;
			transform: translate(0,-50%);
		}
		#right {
			top: 50%;
			right: 0;
			transform: translate(0,-50%) rotate(180deg);
		}
		#up {
			left: 50%;
			transform: translate(-50%,0) rotate(90deg);
		}
		#down {
			bottom: 0;
			left: 50%;
			transform: translate(-50%,0) rotate(-90deg);
		}
		@media only screen and (min-width: 414px) and (max-width: 1024px) {
			#container {
				position: relative;
				width: 80%;
				height: 400px;
				border: 1px solid #000;
				overflow: hidden;
			}
			#btn_wrapper {
				position: relative;
				width: 80%;
				height: 200px;
				height: 120px;
				display: block;
			}
			#dir {
				position: relative;
				display: block;
				width: 200px;
				height: 100%;
				margin: 0 auto;
			}
			button {
				position: absolute;
				padding: 20px;
				font-size: 20px;
			}

		}
		@media only screen and (max-width: 414px) {
			#container {
				position: relative;
				width: 80%;
				height: 300px;
				border: 1px solid #000;
				overflow: hidden;
			}
			#btn_wrapper {
				width: 80%;
				display: block;
			}
		}
		#snake_food {
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #f00;
			animation: snake-food 1s infinite alternate;
			-webkit-animation:snake-food 1s infinite alternate;
		}
		@keyframes snake-food {
			0% {
				width: 10px;
				height: 10px;
				transform: translate(0,0);
				-webkit-transform: translate(0,0);
			}
			100% {
				width: 20px;
				height: 20px;
				transform: translate(-25%,-25%);
				-webkit-transform: translate(-25%,-25%);
			}
		}
		#fast {
			position: absolute;
			top: 0;
			left: 20px;
			width: 40px;
			height: 100%;
			passing: 10px 0;
		}
		#fast button {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			passing: 10px 0;
			border-radius: 10px;
			transform: rotation(45deg);
		}
		.snake-body {
			position: absolute;
			width: 10px;
			height: 10px;
			background-color: #000;
			border-radius: 2px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="snake_food"></div>
	</div>
	
	<div id="btn_wrapper">
		<div id="fast"><button></button></div>
		<div id="dir">
			<button id="left" dir="37">&lt;</button>
			<button id="right" dir="39">&lt;</button>
			<button id="up" dir="38">&lt;</button>
			<button id="down" dir="40">&lt;</button>
		</div>
	</div>


	<script type="text/javascript" src="snakeBody.js"></script>
	<script type="text/javascript" src="snake.js"></script>
	<script type="text/javascript" src="snakeFood.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
